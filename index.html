<body>

<form>
    <h4>Bike</h4>
    <div>
        <div>
            <label for="selClass">Class: </label>
            <select id="selClass">
                <option></option>
            </select>
        </div>
        <div>
            <label for="selRider">Rider: </label>
            <select id="selRider">
                <option></option>
            </select>
        </div>

        <div>
            <label for="inptRiderNum">Rider Number:</label>
            <input id="inptRiderNum" type="number">
        </div>
    </div>

    <h4>Tires</h4>
    <h5>Front</h5>
    <tire-data id="tireDataFront"></tire-data>
    <h5>Rear</h5>
    <tire-data id="tireDataRear"></tire-data>

    <h4>Conditions</h4>
    <div>
        <div>
            <label for="ambTemp">Ambient Temp [C]</label>
            <input id="ambTemp" type="number">
        </div>

        <div>
            <label for="trackTemp">Track Temp [C]</label>
            <input id="trackTemp" type="number">
        </div>
        <div>
            <label for="cloudCover">Clouds [%]</label>
            <input id="cloudCover" type="number">
        </div>
    </div>

    <h4>Time</h4>
    <div>
        <label for="time">Time</label>
        <input id="time" type="time">
    </div>

    <h4>Save</h4>
    <div>
        <label for="submit">Record Tire</label>
        <input id="submit" type="submit">
    </div>
</form>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js', { scope: '/tiredata/' });
    }
</script>
</body>

<template id="tireData">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <style>
    #cameraFileInput {
      display: none;
    }

    #pictureFromCamera {
      width: 100%;
      height: auto;
      margin-top: 16px;
    }

    .lblInput {
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      align-items: center;
    }

    .container {
      max-width: 350px;
    }

    #pictureFromCamera {
      max-width: 100%;
      height: 100px;
    }

    #labelCameraFileInput {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .camera-icon{
      font-size: 4em;
    }
  </style>

  <div class="container">
    <div class="lblInput">
      <label for="selCpd">Compound</label>
      <select id="selCpd">
        <option>R0</option>
        <option>R3</option>
        <option>R5</option>
        <option>R7</option>
        <option>R8</option>
      </select>
    </div>

    <div class="lblInput">
      <label for="tireNewCheck">New Tire?</label>
      <input id="tireNewCheck" type="checkbox">
    </div>

    <div class="lblInput">
      <label for="tireId">Tire ID</label>
      <input id="tireId" type="text">
    </div>

    <div class="lblInput">
      <label for="tireTempL">Left</label>
      <input id="tireTempL" type="number">
    </div>
    <div class="lblInput">
      <label for="tireTempM">Middle</label>
      <input id="tireTempM" type="number">
    </div>
    <div class="lblInput">
      <label for="tireTempR">Right</label>
      <input id="tireTempR" type="number">
    </div>

    <div class="lblInput">
      <label for="tirePressure">Pressure</label>
      <input id="tirePressure" type="number" step="0.01">
    </div>

    <div class="lblInput">
      <label for="cameraFileInput" id="labelCameraFileInput">
        <span class="material-symbols-outlined camera-icon">camera</span>
        <input id="cameraFileInput" type="file" accept="image/*" capture="environment">
      </label>
      <img id="pictureFromCamera">
    </div>
  </div>

</template>
